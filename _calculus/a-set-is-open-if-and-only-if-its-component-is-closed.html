<div id="theorem">
  <h2>Open and Closed</h2>
  A set $X\subseteq\mathbb{R}^n$ is open if and only if its complement $X'=\{\vec{x}\in\mathbb{R}^n, \vec{x}\notin X\}$ is closed.
