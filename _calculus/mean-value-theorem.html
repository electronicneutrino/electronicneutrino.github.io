<div id="theorem">
  <h2>Mean Value Theorem</h2>
  Let $A\subseteq\mathbb{R}^n$, $\vec{a}, \vec{b}\in A$, and define $S:=\{\vec{a}+t(\vec{b}-\vec{a}):0<t<1\}$. Suppose $S\subseteq\text{int}(A)$ and $\bar{S}\subseteq A$. If $f:A\to\mathbb{R}$ is continuous on $\bar{S}$ and differentiable on $S$, then there exists $\vec{c}\in S$ such that $f(\vec{b})-f(\vec{a})=Df(\vec{c})(\vec{b}-\vec{a})$.
</div>
