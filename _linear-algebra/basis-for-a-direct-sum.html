  <h2>Basis for a Direct Sum</h2>
  Suppose $W=V_1\oplus\dots\oplus V_k$. If $B_i$ is a basis for $V_i$ for all $i$, the $B_1\cup\dots\cup B_k$ is a basis for $W$.
