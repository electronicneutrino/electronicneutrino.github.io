<div id="theorem">
  For vector spaces $V$ and $W$, $\mathcal{L}(V, W)$ is a vector space if $V$ and $W$ are finite dimensional. Then $\text{dim}L(V, W)=\text{dim}V\times \text{dim}W$.

</div>
