<div id="theorem">
  <h2>Intersection of Subspaces</h2>
  Let $(V_i)_{i\in I}$ be a vector subspace of a vector space $V$. Then
  $$\begin{align*}
\cap_{i\in I}V_i
\end{align*}$$ is a subspace.
