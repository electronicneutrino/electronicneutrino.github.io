<div id="definition">
  Let $V$ be a vector space over a field $\mathbb{F}$. We say $\vec{x}\in V$ is a <mark>linear combination</mark> of $x_1, \dots, x_k\in V$ if $x=a_1x_1+\dots + a_kx_k$.
