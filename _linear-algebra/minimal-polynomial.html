<div id="definition">
  Let $P$ be the set of polynomials such that $P_T(T)=0$. Then $q(t)$ is the <mark>minimal polynomial</mark> of $T$ if $P_T(T)=q(T)\dot r(T)$ for some polynomial $r(T)$. 
</div>
