  <h2>Sum of Subspaces</h2>
  Let $W_1, \dots, W_m\subseteq V$, we write $W_1+\dots + W_m=\{x_1 + \dots + x_m:x_i\in W_i\}$, and $W=W_1+\dots + W_m$ is a subspace.
